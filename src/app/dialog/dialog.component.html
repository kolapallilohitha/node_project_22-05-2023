<div class="mt-3">
    <form action=""[formGroup]="forgetDeteils">
       <div *ngIf="!isShow">
        <div class="mt-2">
            <label for="">Email :</label>
            <input type="text" placeholder="Enter your email" class="form-control" formControlName="email">
        </div>
        <div class="mt-2 d-flex justify-content-end">
            <button class="btn btn-success" (click)="sendOtp()">Send OTP</button>
        </div>
       </div>

        <div *ngIf="isShow">
            <div class="mt-2">
                <label for="">Enter your OTP</label>
                <input type="number" placeholder="One Time Password" class="form-control" formControlName="otp">
            </div>
            <div class="mt-2">
                <label for="">New password</label>
                <input type="text" class="form-control" formControlName="newPassword" >
            </div>
            <div class="mt-2 d-flex justify-content-end">
                <button class=" btn btn-danger" (click)="onNoClick()">close</button>
                <button class="btn btn-success mx-2" (click)="submit()">Submit</button>
            </div>
        </div>
    </form>
</div>

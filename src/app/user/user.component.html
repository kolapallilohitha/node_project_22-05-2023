<div class="container-fluid">
    <div class="row">
        <div class=" row2 col-md-6">
            <h2 class="text-center bg-white shadow mx-auto rounded-3"><span style="color:rgb(58, 98, 244)">B</span>e.
            </h2>
            <h4 class="text-center py-3">Sign in to dashboard</h4>
            <form class="form-data"  [formGroup]="loginForm">
                <div class="form-Group">
                    <!-- <span class="input-icon"><i class="fa fa-envelope" style="font-size:20px"></i></span> -->
                    <label class="mb-2">Email</label>
                    <input type="text" class="form-control " placeholder="Email Id" formControlName="email">
                </div>
                <div class="form-Group mt-4 ">
                    <!-- <span class="input-icon"><i class="fa fa-lock" style="font-size:20px"></i></span> -->
                    <label class="mb-2">Password</label>
                    <input [type]="inputType" class="form-control " formControlName="password" placeholder="Enter your password">
                </div>
                <div class="mt-2 d-flex justify-content-between ">
                    <div>
                        <input
                        (change)="showPassword($event)"
                        type="checkbox" class="form-check-input"> Remember me
                    </div>
                    <a class="text-decoration-none" (click)="openDialog()" >Forgot Password</a>
                </div>
                <div class="mt-4 mb-5">
                    <button class="btn btn-success w-100  p-2" (click)="login()">Submit</button>
                </div>
            </form>
            <div class="text-center pt-5 ">
                <span>Don't have an account ?</span>
                <a href="" class="text-decoration-none ms-2" routerLink="/signup">Sign Up</a>
            </div>
        </div>
        <div class="row1 col-md-6  p-5  text-white ">
            <h1 class="mt-5 ps-5 ">Join Our <br> Community</h1>
            <p class="ps-5">Be inspried by Created by designer around the global</p>
        </div>
    </div>
</div>
